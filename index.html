<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form class="form" method="post" action="/">
        <div class="form__section">
          <h2>Group</h2>
          <div class="form__choices">
            <label class="form__choice" aria-keyshortcuts="a">
              <input type="radio" name="group-1" />
              <span>
                <span class="form__keyboard-shortcut">a</span>
                Option 1
              </span>
            </label>
            <label class="form__choice" aria-keyshortcuts="b">
              <input type="radio" name="group-1" />
              <span>
                <span class="form__keyboard-shortcut">b</span>
                Option 2
              </span>
            </label>
            <label class="form__choice" aria-keyshortcuts="c">
              <input type="radio" name="group-1" />
              <span>
                <span class="form__keyboard-shortcut">c</span>
                Option 3
              </span>
            </label>
          </div>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
